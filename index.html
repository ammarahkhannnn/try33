<script>
function typeText(element) {
    const text = element.dataset.text;
    element.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 50);
}

function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const next = document.getElementById('page' + num);
    next.classList.add('active');

    const typingElement = next.querySelector('[data-text]');
    if(typingElement) typeText(typingElement);

    if([2,8,9].includes(num)) launchConfetti();
}

function blow() {
    const flame = document.getElementById('flame');
    flame.style.display = "none";
    document.getElementById('old-text').style.display = "block";
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti');
        piece.style.left = Math.random() * 100 + "vw";
        const hue = Math.random() * 360;
        piece.style.background = `hsl(${hue}, 70%, 85%)`;
        piece.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
    }
}

// Initialize typing on page load
document.querySelectorAll('[data-text]').forEach(el => {
    if(el.closest('.page').classList.contains('active')) typeText(el);
});
